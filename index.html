      :root {

        --brand-sky-light: #bae6fd;
        --brand-sky-base: #38bdf8;
        --brand-sky-dark: #0ea5e9;
        --brand-sky-darker: #0284c7;

        --brand-slate-lightest: #f8fafc;
        --brand-slate-lighter: #f1f5f9;

        --brand-slate-base: #64748b;

      body {
        background-image: url('https://images.unsplash.com/photo-1554189097-90d8360ae8df?q=80&w=2940&auto=format&fit=crop');
        background-size: cover;
        background-attachment: fixed;
      }

      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(241, 245, 249, 0.5); /* slate-100/50 */
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .glassmorphism {
        background: rgba(248, 250, 252, 0.85); /* slate-50 / 85% opacity for better contrast */
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
    </style>
